{% load static %}
<!doctype html>
<html>
	<head>
		<title>Django Git 2</title>
		<meta charset="utf-8">
		<meta name="description"content="My great book review site">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{% static 'css/normalize.css' %}">
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>
	<body>
		<div class="container">
			<header>
				<img src="{% static 'img/milad.jpg' %}" alt="DjangoGit2!" class="logo"/>
				<div class="welcome">
					{% if request.user.is_authenticated %}
						<p>Hello {{ request.user.username|title }}, you last logged in at {{ request.user.last_login|date:"D d M Y" }}</p>
					{% else %}
						<p>Welcome guest!</p>
					{% endif %}
				</div>
			</header>
			
			<nav>
				<a href="{% url 'posts' %}">Posts</a>
			</nav>
			
			<main>
				{% block content %}{% endblock %}
			</main>
			
			<footer>
				<p>created by Milad!</p>
			</footer>
		</div>
	</body>
</html>
