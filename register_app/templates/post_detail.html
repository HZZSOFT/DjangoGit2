{% extends 'base.html' %}


{% block content %}
    <div class="posts">

        <b>{{ post.title }}</b>
        <br/>
        <span>Content: </span>
        <p>{{ post.content }}</p>

        <span>Author:</span>
        <b>{{ post.author }}</b>
        <br/>
        <span>Publish Date: </span>
        <b>{{ post.publish_date }}</b>
    </div>
{% endblock %}
