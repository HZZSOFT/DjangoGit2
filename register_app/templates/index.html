{% extends 'base.html' %}


{% block content %}
{% for item in posts %}
    <div class="posts">
        <span>Title: </span>
        <b>{{ item.title }}</b>
        <br/>
        <span>Content: </span>
        <p>{{ item.content }}</p>

        <span>Author:</span>
        <b>{{ item.author }}</b>
        <br/>
        <span>Publish Date: </span>
        <b>{{ item.publish_date }}</b>
    </div>
{% endfor %}
{% endblock %}
