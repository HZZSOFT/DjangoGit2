{% extends 'base.html' %}


{% block content %}
{% for item in posts %}
    <div class="posts">
         <h2><a href="{{ item.get_absolute_url }}"> {{item.title }} </a></h2>
        <br/>
        <span>Content: </span>
        <p>{{ item.content }}</p>

        <span>Author:</span>
        <b>{{ item.author }}</b>
        <br/>
        <span>Publish Date: </span>
        <b>{{ item.publish_date }}</b>
    </div>
{% endfor %}
{% endblock %}
